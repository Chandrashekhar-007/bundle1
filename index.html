<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="box top">
      <div class="content">
        <ul>
          <li>
            <div class="pair">1 Pair</div>
            <span class="discount">50% OFF</span>
            <p><span class="pair">DKK 195.0C</span></p>
          </li>
        </ul>
      </div>
    </div>
    <div class="box middle">
      <div class="content">
        <ul>
          <li>
            <div class="pair">2 Pair</div>
            <span class="popular">Most Popular</span>
            <span class="discount">40% OFF</span>
            <p><span class="pair">DKK 345.00</span></p>

            <p><span class="pair"> Size    Colour</span></p>
          </li>
        </ul>
      </div>
    </div>
    <div class="box bottom">
      <div class="content">
        <ul>
          <li>
            <div class="pair">3 Pair</div>
            <span class="discount">60% OFF</span>
            <p><span class="pair">DKK 528.00</span></p>
             
          </li>
        </ul>
      </div>
    </div>
          <div class="Bundle">Bundle & Save</div>
  </div>
  
  <div class="add-to-cart-section">
    <div class="container">
      <h4 style="text-align: start;">free 2 day shipping</h1>
        <h4 style="text-align: start;">Total : DKK 360.00</h1>
      <button class="add-to-cart">+ Add to Cart</button>
    </div>
  </div>
  <div class="shipping">
    <div class="content">

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
